<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,400i,500,600,700,700i,900&display=swap" rel="stylesheet">
    <!-- FontAwesome v5.5.0 CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" href="dist/css/app.css">
</head>

<body>
    <div id="page-container">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <img src="img/teambit-logo.png" alt="Teambit">
                </div>
                <nav class="navbar">
                    <div class="nav-menu">
                        <ul>
                            <li><a href="#">Solutions</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Sign In</a></li>
                        </ul>
                    </div>
                    <div class="sign-up">
                        <button><i class="fab fa-google"></i>Sign Up</button>
                </nav>
            </div>
        </header>

        <main>
            <section class="section intro-section">
                <div class="wrapper">
                    <h1 class="intro-title">Understand, recognize and develop your people</h1>
                    <p class="intro-subtitle">Teambit helps teams create a high performing culture with regular feedback.</p>
                    <div class="intro-sign-up-box">
                        <div class="first-line">
                            <button class="sign-google"><i class="fab fa-google"></i>Sign up with Google</button>
                            <span>or</span>
                            <button class="sign-slack"><i class="fab fa-slack"></i>Sign up with Slack</button>
                        </div>
                        <div class="second-line">
                            <a href="#">or use your email address<i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <footer>

        </footer>
    </div>
</body>

</html>
